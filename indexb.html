<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">

        <div>
        <a href="https://www.google.com/search">
        <img src="google.png" alt="google image" class="resize">
        </a>
        <a href="index.html" class="post" > Google Search</a>
        </div>

        <div>
          <p class="title"> Advanced Search </p>
        </div>

        <hr> </hr>
    </head>

    <body>
        <h3> Find pages with... </h3>
        <form class="alignbox" action="https://google.com/search">
            <div class="form-group row">
              <label class="col-md-2 col-sm-2 col-form-label">all these words:</label>
              <div class="col-sm-10">
                <input class="form-control button-width" autofocus="autofocus" value="" name="as_q" type="text" fdprocessedid="9c5wg">
              </div>
             </div>

            <div class="form-group row rowpad">
              <label class="col-md-2 col-sm-2 col-form-label">this exact word or phase:</label>
              <div class="col-sm-10">
                <input class="form-control button-width" type="text" value="" name="as_epq">
              </div>
            </div>

            <div class="form-group row rowpad">
            <label class="col-md-2 col-sm-2 col-form-label">any of these words:</label>
              <div class="col-sm-10">
                <input class="form-control button-width" type="text" value="" name="as_oq">
            </div>
            </div>


            <div class="form-group row rowpad">
            <label class="col-md-2 col-sm-2 col-form-label">none of these words:</label>
            <div class="col-sm-10">
                <input class="form-control button-width" type="text" value="" name="as_eq">
            </div>
            </div>

            <div class="align">
                <input class="btn btn-primary" type="submit" value="Advanced Search">
            </div>
        </form>
    </body>
</html>
