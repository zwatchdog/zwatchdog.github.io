<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">

        <div class="align">
            <a href="index.html" > Google Search</a>
        </div>
    </head>
    <body class="align1">
        <img src ="google1.png" alt="google image">
        <form class="position" action="https://www.google.com/search">
            <input autofocus class="form-control mx-auto custom-width" type="text" name="q" placeholder="Search Google Images">
            <input type="hidden" name="tbm" value="isch">
            <div class="position">
                <input class="btn btn-light" type="submit" value="Google Search">
            </div>
        </form>
    </body>
</html>
